<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro de Comida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/home" routerDirection="back">
    <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
  </ion-button>
  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Comida</ion-label>
        <ion-input type="text" [(ngModel)]="comida"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Calor√≠as</ion-label>
        <ion-input type="number" [(ngModel)]="calorias"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="registrarComida()">Registrar Comida</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="goToCalculadora()">Volver a la Calculadora</ion-button>
  <ion-button expand="full" color="secondary" (click)="goToListaComidas()">Ver Lista de Comidas</ion-button>
</ion-content>
