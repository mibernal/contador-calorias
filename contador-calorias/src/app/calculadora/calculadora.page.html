<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora de Calorías
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button routerLink="/home" routerDirection="back">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      
      <ion-item>
        <ion-label position="floating">Peso (kg)</ion-label>
        <ion-input type="number" [(ngModel)]="peso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Altura (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="altura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="edad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select [(ngModel)]="genero">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Nivel de Actividad</ion-label>
        <ion-select [(ngModel)]="nivelActividad">
          <ion-select-option value="sedentario">Sedentario</ion-select-option>
          <ion-select-option value="ligero">Ligero</ion-select-option>
          <ion-select-option value="moderado">Moderado</ion-select-option>
          <ion-select-option value="activo">Activo</ion-select-option>
          <ion-select-option value="muy-activo">Muy Activo</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" (click)="calcularCalorias()">Calcular Calorías</ion-button>
      <ion-item *ngIf="caloriasResultantes">
        <ion-label>Calorías Resultantes:</ion-label>
        <ion-input type="number" disabled value="{{ caloriasResultantes }}"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="secondary" (click)="goToRegistroComida()">Registrar Comida</ion-button>
</ion-content>
